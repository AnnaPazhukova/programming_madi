<!DOCTYPE html> 
<html>
<head>
    <link rel="icon" href="">
    <!--<link rel="stylesheet" type="text/css" href="css/index.css">-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="calc2.js"></script>
    <title>Calculator2</title>
</head>
<body>
    <div class="calc">
        <!--Здесь был класс calc_screen (output_field, entry_field)-->
        <div>
            <textarea class="output_field" type="text" readonly id="output_field" readonly></textarea>
        </div>

        <div>
            <input class="entry_field" type="text" name="entry_field" id="input_field" autofocus readonly>
        </div>

        <div>
            <table class="buttons" >
                <tr>
                    <td><button class="btn grey" id="delete" >AC</button></td>
                    <td><button class="btn grey" id="pm" >+/-</button></td>
                    <td><button class="btn grey" id="procent">%</button></td>
                    <td><button class="btn operation orange" id="/" >÷</button></td>
                </tr>
                <tr>
                    <td><button class="btn number blck" id="7" >7</button></td>
                    <td><button class="btn number blck" id="8" >8</button></td>
                    <td><button class="btn number blck" id="9">9</button></td>
                    <td><button class="btn operation orange" id="*">*</button></td>
                </tr>
                <tr>
                    <td><button class="btn number blck" id="4">4</button></td>
                    <td><button class="btn number blck" id="5">5</button></td>
                    <td><button class="btn number blck" id="6">6</button></td>
                    <td><button class="btn operation orange" id="-">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn number blck" id="1">1</button></td>
                    <td><button class="btn number blck" id="2">2</button></td>
                    <td><button class="btn number blck" id="3">3</button></td>
                    <td><button class="btn operation orange" id="+">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button  class="btn zero number blck" id="0">0</button></td>
                    <td><button class="btn point number blck" id=".">.</button></td>
                    <td><button class="btn orange" id="equals">=</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
