<!DOCTYPE html> 
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="">
    <!--<link rel="stylesheet" type="text/css" href="css/index.css">-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="calc2.js"></script>
    <title>Calculator2</title>
</head>
<body>
    <div class="calc">
        <!--Здесь был класс calc_screen (output_field, entry_field)-->
        <div>
            <textarea class="output_field" type="text" readonly id="output_field" readonly></textarea>
        </div>

        <div>
            <input class="entry_field" type="text" name="entry_field" id="input_field" autofocus readonly>
        </div>

        <div>
            <table class="buttons" >
                <tr>
                    <td><button class="btn DEL grey" id="delete" onclick="delete_all()">AC</button></td>
                    <td><button class="btn znak grey" id="pm" onclick="pm()">+/-</button></td>
                    <td><button class="btn percent grey" onclick="procent()">%</button></td>
                    <td><button class="btn division orange" id="/" onclick="operation(this.id)">÷</button></td>
                </tr>
                <tr>
                    <td><button class="btn seven blck" id="7" onclick="input_numbers(this.id)">7</button></td>
                    <td><button class="btn eight blck" id="8" onclick="input_numbers(this.id)">8</button></td>
                    <td><button class="btn nine blck" id="9" onclick="input_numbers(this.id)">9</button></td>
                    <td><button class="btn multiplication orange" id="*" onclick="operation(this.id)">*</button></td>
                </tr>
                <tr>
                    <td><button class="btn four blck" id="4" onclick="input_numbers(this.id)">4</button></td>
                    <td><button class="btn five blck" id="5" onclick="input_numbers(this.id)">5</button></td>
                    <td><button class="btn six blck" id="6" onclick="input_numbers(this.id)">6</button></td>
                    <td><button class="btn minus orange" id="-" onclick="operation(this.id)">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn one blck" id="1" onclick="input_numbers(this.id)">1</button></td>
                    <td><button class="btn two blck" id="2" onclick="input_numbers(this.id)">2</button></td>
                    <td><button class="btn three blck" id="3" onclick="input_numbers(this.id)">3</button></td>
                    <td><button class="btn plus orange" id="+" onclick="operation(this.id)">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button  class="btn zero blck" id="0" onclick="input_numbers(this.id)">0</button></td>
                    <td><button class="btn point blck" id="." onclick="input_numbers(this.id)">.</button></td>
                    <td><button class="btn equel orange" id="output"  onclick="equels()">=</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
